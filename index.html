<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-text="message"></p>
    <p>{{ message }}</p>
    <p>{{ person.name }}今年{{ person.age }}，爱好{{ person.fav.favBall }}</p>
    <p v-html="htmlStr"></p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li v-text="person.fav.favBall">3</li>
      <li v-text="person.name">4</li>
    </ul>
    <input type="text" v-model="message" />
    <button v-on:click="getName">click</button>
  </div>
</body>
<script src="js/myVue.js"></script>
<script>
  let app = new myVue( {
    el: '#app',
    data: {
      person: {
        name: '张三',
        age: 18,
        fav: {
          favBall: '打篮球'
        }
      },
      message: '正在自学vue',
      htmlStr: '<i>这是i标签</i>'
    },
    methods: {
      getName() {
        this.data.name = 'wanglu';
        console.log( this );
      }
    }
  })
</script>
</html>
